<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Meteorol√≥gico üå¶Ô∏è</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --chat-bg: #efe7dd;
            --user-msg: #d9fdd3;
            --bot-msg: #ffffff;
            --primary: #008069;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
        }

        /* Layout */
        #sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            position: relative;
        }

        /* Chat Container */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Bal√µes de Mensagem */
        .message {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .user {
            align-self: flex-end;
            background-color: var(--user-msg);
            border-top-right-radius: 0;
        }

        .bot {
            align-self: flex-start;
            background-color: var(--bot-msg);
            border-top-left-radius: 0;
            white-space: pre-wrap;
        }

        /* pre-wrap mantem as quebras de linha */

        /* Input Area */
        #input-area {
            background-color: #f0f2f5;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        button#send-btn {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        button#send-btn:hover {
            opacity: 0.9;
        }

        /* Sidebar Buttons */
        h2 {
            color: var(--primary);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .admin-btn {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

        .admin-btn:hover {
            background-color: #555;
        }

        .status {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h2>Painel de Controle</h2>
        <button class="admin-btn" onclick="treinarBot()">Retreinar NLP (Texto)</button>
        <button class="admin-btn" onclick="treinarChuva()">Retreinar Clima (MLP)</button>
        <div id="status-msg" class="status">Sistema pronto.</div>
        <hr>
        <div style="font-size: 12px; color: #666;">
            <strong>Dica de uso:</strong><br>
            "Vai chover em Salvador?"<br>
            "Qual a previs√£o para S√£o Jos√© dos Campos?"
        </div>
    </div>

    <div id="chat-area">
        <div id="messages">
            <div class="message bot">Ol√°! Sou seu assistente meteorol√≥gico inteligente.<br>Pergunte sobre o clima de
                alguma cidade!</div>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Digite uma mensagem..." onkeypress="handleEnter(event)">
            <button id="send-btn" onclick="enviarMensagem()">‚û§</button>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        async function enviarMensagem() {
            const input = document.getElementById("user-input");
            const texto = input.value;
            if (!texto) return;

            // 1. Adiciona mensagem do usu√°rio na tela
            addMessage(texto, "user");
            input.value = "";

            // 2. Mostra "Digitando..."
            const loadingId = addMessage("Analisando...", "bot", true);

            try {
                // 3. Chama a API
                const response = await fetch(`${API_URL}/conversar`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ texto: texto })
                });

                const data = await response.json();

                // 4. Remove o loading e mostra a resposta real
                document.getElementById(loadingId).remove();
                addMessage(data.resposta, "bot");

                // Se tiver dados t√©cnicos, mostra no console (para apresenta√ß√£o)
                if (data.dados_tecnicos) {
                    console.log("Dados T√©cnicos da IA:", data.dados_tecnicos);
                }

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage("Erro ao conectar com o servidor. O uvicorn est√° rodando?", "bot");
                console.error(error);
            }
        }

        // Fun√ß√£o auxiliar para adicionar bal√µes no chat
        function addMessage(text, sender, isLoading = false) {
            const messagesDiv = document.getElementById("messages");
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.innerHTML = text; // Permite HTML para quebras de linha
            if (isLoading) div.id = "loading-msg";
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
            return div.id;
        }

        // Fun√ß√µes de Admin
        async function treinarBot() {
            setStatus("Treinando NLP...");
            await fetch(`${API_URL}/treinar_bot`, { method: "POST" });
            setStatus("NLP Treinado com sucesso! ‚úÖ");
        }

        async function treinarChuva() {
            setStatus("Treinando Rede Neural...");
            await fetch(`${API_URL}/treinar_chuva`, { method: "POST" });
            setStatus("MLP de Chuva treinado! ‚úÖ");
        }

        function setStatus(text) {
            document.getElementById("status-msg").innerText = text;
        }

        function handleEnter(e) {
            if (e.key === "Enter") enviarMensagem();
        }
    </script>
</body>

</html>
